<applet
      width="100%" height="100%" name="av"
      code="MoleculeViewerApplet.class"
      archive="{% url webemdb 'applet/OpenAstexViewer.jar' %} ">
         
         <param name="script" value="
         {% ifequal mapType 'bit' %}
         map load mapA '{% url webemdb_bit fileId %}'; 
         {% else %}
         map load mapA '{% url webemdb_map fileId %}'; 
         {% endifequal %}
         center map mapA;
         map mapA contour 0 on;
         background '0xDDDDDD';
         map mapA contour 0 'solid';
         map mapA contour 0 'green';
         ">
</applet>
